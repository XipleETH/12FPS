<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>12FPS WebView</title>
    <meta http-equiv="origin-trial" content="">
    <script>
      // Redirect logic: if we are framed inside Reddit, load the real app
      (function(){
        const target = 'https://12-fps.vercel.app/';
        // If already at target or target already embedded, skip
        if (location.href.startsWith(target)) return;
        // Replace current document with target app
        window.location.replace(target);
      })();
    </script>
  </head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="main.tsx"></script>
  </body>
</html>
